<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homelab Dashboard</title>
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            .container-card {
                transition: all 0.3s ease;
            }
            .container-card:hover {
                transform: translateY(-4px);
            }
            .status-indicator {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body class="bg-gray-100 min-h-screen">
        <header class="bg-indigo-700 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold">Homelab Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <span
                            class="status-indicator inline-block w-3 h-3 bg-green-400 rounded-full"
                        ></span>
                        <span class="text-sm">System Online</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">
                    Container Status
                </h2>
                <p class="text-gray-600">
                    Monitor your Docker containers in real-time
                </p>
            </div>

            <div
                id="container-grid"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
                hx-get="/api/containers"
                hx-trigger="load"
                hx-swap="innerHTML"
            >
                <!-- Container cards will be loaded here -->
                <div class="bg-white rounded-lg shadow-md p-6 container-card">
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                        <div class="h-3 bg-gray-200 rounded w-1/2 mb-4"></div>
                        <div class="h-3 bg-gray-200 rounded w-full mb-2"></div>
                        <div class="h-3 bg-gray-200 rounded w-2/3"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
